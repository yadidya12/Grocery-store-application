<head>
    <title>GSMS - New Order</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,600,700">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css?v=1.0">
    <link rel="stylesheet" href="css/custom.css?v=1.3.3">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="sidebar-menu.css">
    <link rel="stylesheet" href="assets/css/custom-style.css">

    




</head>
<body class="tooltips">
<div class="container">

    

    <!-- Header -->
    <div class="header content rows-content-header">
        <button class="button-menu-mobile show-sidebar">
            <i class="fa fa-bars"></i>
        </button>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav visible-lg visible-md limit-chars">
                        <ul class ="breadcrumb">
                        
                            <a href="index.html">
                                <i class="zmdi zmdi-view-dashboard zmdi-hc-fw"  data-toggle="tooltip" data-placement="bottom" title="Dashboard"></i>
                            </a>
                        
                        
                            <a href="manage-product.html">
                                <i class="zmdi zmdi-assignment zmdi-hc-fw" data-toggle="tooltip" data-placement="bottom" title="Products"></i>
                            </a>
                        
                        </ul>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Content -->
    <div class="right content-page">
        <div class="body content rows scroll-y">
            <form action ="">
                <div class="box-info full" id="taskFormContainer">
                    <h2>
                        New Order
                        <input name="customerName" id="customerName" 
                               type="text" class="form-control" 
                               placeholder="Customer Name" 
                               style="max-width:230px; float:right; margin-top:-11px">
                    </h2>
                    <!-- Order Header Row -->
                    <div class="row" style="margin-bottom: 5px;margin-top: -10px;">
                        <div class="col-sm-12">
                            <div class="col-sm-4">
                                <label>Product</label>
                            </div>
                            <div class="col-sm-3">
                                <label>Price</label>
                            </div>
                            <div class="col-sm-2">
                                <label>Quantity</label>
                            </div>
                            <div class="col-sm-3">
                                <label>Total</label>
                                <button class="btn btn-primary pull-right" style ="margin-top: -5px;" type="button" id = "addMoreButton">Add More</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dynamic items will be added here -->
                <div class="product-box-extra" id="itemsInOrder"></div>

                <!-- Grand Total Section -->
                <div> 
                <div class="row">
                    <div class="col-sm-12">
                        <div class="box-info full p-3 mb-3 mt-0">
                            <div class="col-sm-9 text-right">
                                <span><b>Total</b></span>
                            </div>
                            <div class="col-sm-3">
                                <b>
                                    <input id="product_grand_total" 
                                           name="product_grand_total" 
                                           class="product-grand-total" 
                                           value="0.0"> </input> Rs
                                </b>
                                <button class="btn btn-sm btn-primary pull-right" type="button" id="saveOrder">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Hidden Template for Product Rows -->
            <div class="product-box hidden">
                <div class="row product-item">
                    <div class="col-sm-12">
                        <div class="box-info full p-3 mb-3 mt-0">
                            <div class="col-sm-4">
                                <select name="product" class="form-control cart-product" style="max-width: 250px"></select>
                            </div>
                            <div class="col-sm-3">
                                <input id="product_price" name ="product_price" class="product-price" type="number" value="0.0"></input>  
                            </div>
                            <div class="col-sm-2">
                                <input name="qty" type="number" min="1" placeholder="" class="form-control product-qty" value="1" style="max-width: 100px">
                            </div>
                            <div class="col-sm-3">
                                 <input id="item_total" name="item_total" class="product-total"></input><span> Rs</span>
                                <button class="btn btn-sm btn-danger pull-right remove-row" type="button">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Your custom JS -->
<script src="common.js"></script>
<script src="dashboard.js"></script>
<script src="manage-product.js"></script>
<script src="order.js"></script>

</body>
</html>
