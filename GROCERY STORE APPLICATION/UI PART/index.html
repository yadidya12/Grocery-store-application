<body class="tooltips">

    <!-- Header -->

        <button class="button-menu-mobile show-sidebar">

        </button>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">

                    <ul class="nav navbar-nav visible-lg visible-md limit-chars">
                        <ul class=""breadcrumb >
                            <a href="index.html">

            </div>
        </nav>

    <!-- Content -->
    <div class="right content-page">
        <div class="body content rows scroll-y">
            <form class="form-horizontal" action ="">
            <div class="box-info full" id="taskFormContainer">
                <h2>Grocery Store Management System</h2>
                <div class="panel-body pt-0">
                    <div class="row mb-4">
                        <div class="col-sm-12">
                            <a href="order.html" class="btn btn-sm btn-primary pull-right ml-3">
                                New Order
                            </a>
                            <a href="manage-product.html" class="btn btn-sm btn-primary pull-right">
                                Manage Products
                            </a>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            
                                <th>Date</th>
                                <th>Order Number</th>
                                <th>Customer Name</th>
                                <th>Total Cost</th>
                            
                        </thead>
                        <tbody>
                            <!-- Orders will be injected here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
            <!-- User Profile Modal -->
            <div class="modal" id="userProfileModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader Modal -->
    <div class="modal fade-scale" id="myModal" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img src="https://lottiefiles.com/free-animation/material-wave-loading-yt2uoeE83o" 
                         width="40" style="margin: 60px auto;" alt="Loading...">

        </div>
